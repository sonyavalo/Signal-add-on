<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Signal Add-On Display email</title>
    <link rel="icon" href="../images/1200px-Signal-Logo.svg%20(1).png">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div id="warningBox" class="col-lg-6 text-center d-none">
            <div  class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Warning!</h4>
                <p id="warningMessage">Please, enter your phone number!</p>
            </div>
        </div>
        <div id="successfulBox" class="col-lg-6 text-center d-none">
            <div  class="alert alert-success" role="alert">
                <h4 class="alert-heading">Successful!</h4>
                <p id="successfulMessage"></p>
            </div>
        </div>
        <div class="col-lg-12 text-center d-none" id="linkForm">
            <h1 class="h3 mb-3 fw-normal"><strong>Link to Signal</strong></h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="deviceName">
                <label for="deviceName">Device Name (e.g., Ehsan)</label>
            </div>

            <br>
            <div class="btn-group d-grid gap-1" role="group">
                <button class="btn btn-primary btn-" type="button" id="linkButton">Link</button>
            </div>
        </div>

        <!--Display Email Content-->
        <div class="col-lg-12 text-center d-none" id="displayEmail">
            <table class="table">
                <tbody>
                <tr>
                    <td>Your Signal: </td>
                    <td><div id="senderVerifiedPhoneNumber"></div></td>
                </tr>
                <tr>
                    <td>From (Email): </td>
                    <td><div id="senderEmailAddress"></div></td>
                </tr>
                <tr>
                    <td>Subject: </td>
                    <td><div id="emailSubject"></div></td>
                </tr>
                <tr>
                    <td><label for="decryptedEmailBody">Decrypted Email</label></td>
                    <td><div id="decryptedEmailBody" style="text-align: left"></div></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger" type="button" id="logout">Logout</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/aes.js"></script>
<script src="../js/displayEmail.js"></script>

</body>
</html>
