<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signal Add-on Contact Form</title>
    <link rel="icon" href="../images/1200px-Signal-Logo.svg%20(1).png">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/form3.css">

</head>
<body>
<div class="container">
  <div class="row justify-content-center" style="padding-top: 10%">
    <div class="col-lg-8 text-center">
      <h1 class="h3 mb-3 fw-normal"><strong>Choose the receiver</strong></h1>
    </div>
    <div class="col-lg-8">
      <label for="selectBox"><strong>Your Signal contacts</strong></label>
      <select class="form-select" aria-label="Default select example" id="selectBox">
        <option selected>Your contacts</option>
        <option value="1">Sofya Smolyakova +15147869867</option>
        <option value="2">Ehsan Khodayarseresht +15147869823</option>
        <option value="3">Shiva Sunar +15147869845</option>
        <option value="4">Nazmul +15147549867</option>
        <option value="5">Sanju +15147869846</option>
        <option value="6">Muhammad Heugo +15147869834</option>
      </select>
    </div>
  </div>
  <div class="row justify-content-center" style="padding-top:30px">
    <div class="col-lg-8">
      <label for="phoneBox"><strong>Add new phone number</strong></label>
      <input id="phoneBox" type="text" class="form-control" placeholder="Recipient's phone number" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>
  </div>
  <div class="row justify-content-center" style="padding-top:50px">
    <div class="d-grid gap-5 col-3 mx-auto">
      <button class="btn btn-primary" type="button" id="checkInput"><strong>Send</strong></button>
    </div>
  </div>
  <div class="row justify-content-center" style="padding-top:30px">
    <div id="warning" class="col-lg-3 d-none">
      <div  class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Warning!</h4>
        <p>Please, choose one of your contacts or add a new phone number!</p>
      </div>
    </div>
    <div id="success" class="col-lg-3 d-none">
      <div  class="alert alert-success" role="alert">
        <h4 class="alert-heading">Success!</h4>
        <p>Your receiver was successfully chosen!</p>
      </div>
    </div>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2021â€“2022</p>
  </div>
</div>


<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/ContactForm.js"></script>

</body>
</html>
