<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signal Add-On</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>
<body>
<div class="container">
    <table class="table">
        <tbody>
        <tr>
            <td>To (Email): </td>
            <td>example@gmail.com</td>
        </tr>
        <tr>
            <td>Phone Number: </td>
            <td><input class="form-control" type="text" name="signalPhoneNumber" placeholder="+14384934535" disabled></td>
        </tr>
        <tr>
            <td>Subject: </td>
            <td><div id="emailSubject"></div></td>
        </tr>
        <tr>
            <td><label for="emailBody">Body</label></td>
            <td><textarea id="emailBody" class="form-control" disabled></textarea></td>
        </tr>
        <tr>
            <td>Key: </td>
            <td>
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button" id="encryptEmail">Encrypt</button>
                    <input type="text" class="form-control" placeholder="123-456" id="signalKey">
                </div>
            </td>
        </tr>
        <tr>
            <td><label for="emailBodyCiphertext">Ciphertext</label></td>
            <td><textarea class="form-control" id="emailBodyCiphertext" disabled></textarea></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/compose.js"></script>
<script src="../js/aes.js"></script>

</body>
</html>
