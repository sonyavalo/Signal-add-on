<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Signal Add-On Signing Form</title>
    <link rel="icon" href="../images/1200px-Signal-Logo.svg%20(1).png">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center" style="padding-top: 10%">
            <div class="col-lg-8 text-center">
                <main class="form-signin">
                    <form>
                        <h1 class="h3 mb-3 fw-normal"><strong>Please sign in to Signal</strong></h1>

                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Enter your phone Number</label>
                        </div>

                        <br>
                        <div class="d-grid gap-5 col-3 mx-auto">
                            <button class="btn btn-primary" type="button" id="submit">Verify me</button>
                        </div>
                        <div class="row justify-content-center" style="padding-top:30px">
                            <div id="warning" class="col-lg-6 text-center d-none">
                                <div  class="alert alert-danger" role="alert">
                                    <h4 class="alert-heading">Warning!</h4>
                                    <p>Please, enter your phone number!</p>
                                </div>
                            </div>
                            <div id="success" class="col-lg-6 text-center d-none">
                                <div  class="alert alert-success" role="alert">
                                    <h4 class="alert-heading">Success!</h4>
                                    <p>Your phone number was successfully verified!</p>
                                </div>
                            </div>
                        </div>
                    </form>
                </main>
            </div>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2021â€“2022</p>
        </div>
    </div>


    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/loginForm.js"></script>

</body>
</html>
