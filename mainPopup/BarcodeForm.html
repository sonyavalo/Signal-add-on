<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signal Addon Barcode Form</title>
    <link rel="icon" href="../images/1200px-Signal-Logo.svg%20(1).png">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/BarcodeForm.css">

</head>
<body>
<div class="container px-4 py-5 mx-auto">
    <div class="card card0">
        <div class="d-flex flex-lg-row flex-column-reverse">
            <div class="card card1">
                <div class="row justify-content-center my-auto">
                    <div class="col-lg-8 my-5 text-center ">
                        <h2 class="md-5">Signal phone number verification</h2>
                        <h6 class="text-muted ">+17968790594</h6>
                        <h6 class="text-muted ">To verify your phone number, please scan the QR code using your mobile
                            phone and click on Check button after scanning </h6>
                        <div class="row justify-content-center my-4"> <button class="btn btn-gray fw-bold " id="checkButton">Check</button></div>
                        <p id="message"></p>
                        <div class="alert alert-success invisible" role="alert">
                            <h4 class="alert-heading">Successful!</h4>
                            <p>Your phone number was successfully verified</p>
                        </div>
                        <div class="alert alert-danger invisible" role="alert">
                            <h4 class="alert-heading">Warning!</h4>
                            <p>Phone number verification was failed</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card card2"> <img id="image" src="http://eslkidsgames.com/Flash/QR%20Code%20Maker/eslkidsgames.com.png"> </div>
        </div>
    </div>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2021â€“2022</p>
</div>



<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/BarcodeForm.js"></script>


</body>
</html>
